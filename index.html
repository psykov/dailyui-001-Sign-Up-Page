  <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://payncode.com/wp-content/uploads/2022/05/PAYNCODE-logo-2022.png" alt="Logo" width="200" height="auto" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
    
<div class="container">
  <!-- Content here -->
  <div class="container text-center">
  <div class="row">
    <div class="col col-xl-4 col-lg-2 col-sm-1">
      
     <!-- Content here -->
    </div>
    <div class="col-xl-4 col-lg-8 col-sm-10">

      <h1>Crea una cuenta</h1>

      <form class="signupform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
          <input type="email" class="form-control border-dark-subtle" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input type="email" class="form-control border-dark-subtle" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartimos tu correo con nadie</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control border-dark-subtle" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check-inline">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sí, agréguenme a la lista de correos semanal</label>
        </div>
        <div class="mb-3 form-check">
        <button type="submit" class="btn btn-purple btn-lg">Crear cuenta</button>
        <div id="emailHelp" class="form-text"><a class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="https://payncode.com/">¿Ya tienes una cuenta?</a></div>
      </div>
      </form>

    </div>
    <div class="col col-xl-4 col-lg-2 col-sm-1">
      <!-- Content here -->
    </div>
  </div>
</div>
</div>
